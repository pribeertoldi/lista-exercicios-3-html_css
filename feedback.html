<!--
3. Formulário de Feedback - Em arquivo feedback.html, construa um formulário
que contenha:
- Nome
- E-mail
- Endereço Completo
- Tipo de feedback
- Campo para o Feedback
- Botão de Envio
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_03</title>
</head>
<body>
     <header>
    <h1>Formulário de Feedback</h1>
    <p>Preencha os campos abaixo para nos enviar sua opinião.</p>
  </header>

  <main>
    <form action="#" method="post">
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="endereco">Endereço Completo:</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>
      </fieldset>

      <fieldset>
        <legend>Feedback</legend>

        <label for="tipo">Tipo de Feedback:</label><br>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione</option>
          <option value="elogio">Elogio</option>
          <option value="sugestao">Sugestão</option>
          <option value="reclamacao">Reclamação</option>
        </select><br><br>

        <label for="mensagem">Seu Feedback:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="40" required></textarea><br><br>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
